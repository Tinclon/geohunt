<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Earth circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#00ff9d" stroke-width="2"/>
  
  <!-- Latitude lines -->
  <path d="M20,200 L380,200" stroke="#00ff9d" stroke-width="2" stroke-dasharray="5,5"/> <!-- Equator -->
  <path d="M50,100 C150,100 250,100 350,100" stroke="#00ff9d" stroke-width="1" stroke-dasharray="5,5"/> <!-- 30°N -->
  <path d="M50,300 C150,300 250,300 350,300" stroke="#00ff9d" stroke-width="1" stroke-dasharray="5,5"/> <!-- 30°S -->
  <path d="M100,50 C200,50 300,50 350,50" stroke="#00ff9d" stroke-width="1" stroke-dasharray="5,5"/> <!-- 60°N -->
  <path d="M100,350 C200,350 300,350 350,350" stroke="#00ff9d" stroke-width="1" stroke-dasharray="5,5"/> <!-- 60°S -->
  
  <!-- Labels -->
  <text x="200" y="190" text-anchor="middle" fill="#00ff9d" font-size="14">0° (Equator)</text>
  <text x="200" y="90" text-anchor="middle" fill="#00ff9d" font-size="14">30°N</text>
  <text x="200" y="290" text-anchor="middle" fill="#00ff9d" font-size="14">30°S</text>
  <text x="200" y="40" text-anchor="middle" fill="#00ff9d" font-size="14">60°N</text>
  <text x="200" y="340" text-anchor="middle" fill="#00ff9d" font-size="14">60°S</text>
</svg> 