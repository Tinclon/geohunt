<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Earth circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#00e5ff" stroke-width="2"/>
  
  <!-- Longitude lines -->
  <path d="M200,20 L200,380" stroke="#00e5ff" stroke-width="2" stroke-dasharray="5,5"/> <!-- Prime Meridian -->
  <path d="M200,20 C250,100 250,300 200,380" stroke="#00e5ff" stroke-width="1" stroke-dasharray="5,5"/> <!-- 30°E -->
  <path d="M200,20 C150,100 150,300 200,380" stroke="#00e5ff" stroke-width="1" stroke-dasharray="5,5"/> <!-- 30°W -->
  <path d="M200,20 C300,100 300,300 200,380" stroke="#00e5ff" stroke-width="1" stroke-dasharray="5,5"/> <!-- 60°E -->
  <path d="M200,20 C100,100 100,300 200,380" stroke="#00e5ff" stroke-width="1" stroke-dasharray="5,5"/> <!-- 60°W -->
  
  <!-- Labels -->
  <text x="210" y="200" text-anchor="start" fill="#00e5ff" font-size="14">0° (Prime Meridian)</text>
  <text x="250" y="200" text-anchor="start" fill="#00e5ff" font-size="14">30°E</text>
  <text x="150" y="200" text-anchor="end" fill="#00e5ff" font-size="14">30°W</text>
  <text x="300" y="200" text-anchor="start" fill="#00e5ff" font-size="14">60°E</text>
  <text x="100" y="200" text-anchor="end" fill="#00e5ff" font-size="14">60°W</text>
</svg> 